<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geek's Puzzle</title>
  <style>
    body {
      margin: 0;
      background: #0a0e17;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.8;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .hint {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      animation: flicker 3s infinite;
      margin-bottom: 40px;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .switches {
      display: flex;
      gap: 10px;
      perspective: 1000px;
    }
    .switch {
      width: 50px;
      height: 25px;
      background: #1b263b;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      transform-style: preserve-3d;
      position: relative;
    }
    .switch::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #00ffcc;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .switch.on::before {
      opacity: 1;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
    }
    .switch:hover {
      transform: scale(1.1);
    }
    .switch.on {
      transform: rotateY(180deg);
    }
  </style>
  
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <div class="hint">128 - 45</div>
    <div class="switches" id="switches">
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
      <div class="switch" onclick="toggle(this)"></div>
    </div>
  </div>

  <script>
    // Canvas背景动画
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 0.5 - 0.25,
        speedY: Math.random() * 0.5 - 0.25
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // 开关逻辑
    function toggle(el) {
      el.classList.toggle('on');
      check();
    }

    function check() {
      const switches = document.querySelectorAll('.switch');
      const state = Array.from(switches)
        .slice(0, 8) // 只取前8个开关，后2个为干扰项
        .map(s => s.classList.contains('on') ? '1' : '0')
        .join('');
      
      // 128 - 45 = 83，转化为二进制为 01010011
      if (state === '01010011') {
        document.querySelector('.hint').style.color = '#ff00ff';
        setTimeout(() => window.location.href = 'task2.html', 1000);
      }
    }
  </script>
</body>
</html>
